{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="{% static 'gadstore.css' %}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="frombody">
<div class="col12 justify-content-center container-fluid row mx-0 my-5 p-0" >
    <div class="col-3 form-adv d-none d-lg-block container row m-0 p-0 justify-content-center text-center">
        <img src="{% static 'images/b-wlogo.svg' %}" class="col-10 my-3" alt="">
    </div>
    <div class="col-12 col-md-7 col-lg-6 container  formbox row
        m-0 p-0 text-center justify-content-center py-3">
        <h1>Update Password</h1>
        {% for msg in messages %}
        <h4 class="col-12 p-0 my-2 text-danger text-center font-weight-bold"> {{msg}} </h4>
        {% endfor %}
       
        <div id="" class="mt-5">
            <form action="{% url 'pass-update' %}" method="POST">
                    {% csrf_token %}
                    <input name="old" class="col-10 col-md-8 col-lg-6 py-2 my-3 Linput px-3" type="text" placeholder="Old Password" />
                <input name="new1" class="col-10 col-md-8 col-lg-6 py-2 my-3 Linput px-3" type="text" placeholder="New Password" />
                <input name="new2" class="col-10 col-md-8 col-lg-6 py-2 my-3 Linput px-3" type="text" placeholder="Confirm Password" />
                <div class="col-7 mb-5 justify-content-center container-fluid">
                    <button class="px-3 formsubmit py-2 my-5 btno" type="submit">update password</button>
                </div>
            </form>
        </div>
       
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>
<script>
function show() {
    document.getElementById('pop').style.display = 'block';
}
function hide() {
    document.getElementById('pop').style.display = 'none';
}
</script>
</div>

</body>
